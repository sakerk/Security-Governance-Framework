<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tool Disclosure List</title>
  <style>
    :root {
      --bg:#0b0f14; --panel:#0f172a; --muted:#93a1b1; --text:#e6edf3; --line:#1f2937;
      --accent:#60a5fa; --sel:#19324d; --hover:#0f2236; --danger:#ef4444; --ok:#22c55e;
    }
    html, body { height:100%; }
    body {
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .app { height:100vh; display:flex; flex-direction:column; }
    .topbar {
      position:sticky; top:0; z-index:20;
      display:flex; gap:10px; align-items:center; padding:10px 12px;
      background:var(--panel); border-bottom:1px solid var(--line);
    }
    .title { margin:0; font-size:16px; font-weight:600; letter-spacing:.2px; white-space:nowrap; }
    .spacer { flex:1; }
    .search {
      min-width:220px; max-width:420px; width:36ch;
      padding:10px 12px; border-radius:12px; outline:none;
      border:1px solid #263241; background:#0b1220; color:var(--text);
    }
    .count { font-size:12px; color:var(--muted); white-space:nowrap; }
    .exportWrap, .columnsWrap, .modeWrap { display:flex; gap:8px; align-items:center; position:relative; }
    .select, .btn {
      appearance:none; border:1px solid #27415f; background:#0f213c; color:#dbeafe;
      padding:10px 12px; border-radius:12px; cursor:pointer;
    }
    .btn:hover { background:#15325d; }
    .btn.primary { background:#13305a; border-color:#2d4c7b; }
    .select { min-width:150px; }
    .colsBtn { white-space:nowrap; }
    .colsPanel {
      display:none; position:absolute; top:42px; right:0; z-index:30;
      min-width:260px; max-height:60vh; overflow:auto;
      background:#0b1220; border:1px solid #263241; border-radius:12px; padding:10px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .colsPanel.open { display:block; }
    .colsPanel label { display:flex; align-items:center; gap:8px; padding:6px 4px; cursor:pointer; }
    .colsPanel .note { margin-top:8px; color:var(--muted); font-size:12px; }
    .wrap { flex:1 1 auto; min-height:0; padding:10px; }
    .tableScroll {
      height:100%; overflow:auto; background:#0b1220; border:1px solid #263241; border-radius:12px;
    }
    table { width:100%; border-collapse:separate; border-spacing:0; table-layout:fixed; }
    th, td { padding:10px 12px; border-bottom:1px solid var(--line); text-align:left; vertical-align:top; }
    td { white-space:pre-wrap; } /* show numbered multi-lines */
    thead th { position:sticky; top:0; background:#0f172a; z-index:1; user-select:none; }
    thead th.dragging { opacity:.6; }
    tbody tr.hide { display:none; }
    tbody tr.selected td { background:var(--sel); }
    tbody tr:hover td { background:var(--hover); }
    tbody tr.selected:hover td { background:var(--sel); }
    th.selCol, td.selCol { width:44px; min-width:44px; max-width:44px; text-align:center; }
    input[type="checkbox"]{ width:16px; height:16px; cursor:pointer; }
    /* Column resizer handle */
    .resizer {
      position:absolute; top:0; right:-4px; width:8px; height:100%;
      cursor:col-resize; user-select:none;
      background:linear-gradient(to right, transparent 0, transparent 3px, #1f2937 3px, #1f2937 5px, transparent 5px);
      opacity:.3;
    }
    th { position:sticky; top:0; background:#0f172a; }
    th .headerInner { position:relative; display:flex; gap:6px; align-items:center; padding-right:10px; cursor:pointer; }
    .sortIndicator { font-size:12px; color:#9aa6b2; }
    .hide-col { display:none !important; }
    @media (max-width:900px){
      .title { display:none; }
      .search { flex:1; min-width:0; width:auto; }
      .select { display:none; }
    }
    /* Modal */
    .modalBackdrop { position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; z-index:50; }
    .modalBackdrop.open { display:flex; }
    .modal { width:min(900px, 92vw); max-height:88vh; overflow:auto; background:var(--panel); border:1px solid var(--line); border-radius:14px; box-shadow:0 20px 60px rgba(0,0,0,.5); }
    .modal header { display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px solid var(--line); }
    .modal h2 { margin:0; font-size:16px; }
    .modal .content { padding:14px 16px; }
    .modal .grid { display:grid; grid-template-columns: 200px 1fr; gap:10px 14px; align-items:start; }
    .modal label { color:var(--muted); font-size:13px; padding-top:10px; }
    .modal input, .modal textarea, .modal select { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #263241; background:#0b1220; color:var(--text); }
    .modal footer { display:flex; gap:10px; justify-content:flex-end; padding:14px 16px; border-top:1px solid var(--line); }
    .help { color:var(--muted); font-size:12px; margin-top:8px; }
    .msg { font-size:13px; margin-right:auto; }
    .msg.ok { color:#22c55e; }
    .msg.err { color:#ef4444; }
    @media (max-width:900px){
      .modal .grid { grid-template-columns: 1fr; }
      .modal label { padding-top:0; }
    }
    /* Segmented toggle */
    .seg { display:inline-flex; border:1px solid #27415f; border-radius:12px; overflow:hidden; }
    .seg button { border:0; background:#0f213c; color:#dbeafe; padding:8px 12px; cursor:pointer; }
    .seg button.active { background:#13305a; }
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1 id="pageTitle" class="title">Tool Disclosure List</h1>

      <div class="modeWrap" title="Choose file type to view/save">
        <div class="seg" role="tablist" aria-label="View mode">
          <button id="modeMd"   role="tab" aria-selected="true">Markdown</button>
          <button id="modeJson" role="tab" aria-selected="false">JSON</button>
        </div>
      </div>

      <input id="q" class="search" type="search" placeholder="Search…" aria-label="Search table" />

      <div class="columnsWrap">
        <button id="colsBtn" class="btn colsBtn">Columns ▾</button>
        <div id="colsPanel" class="colsPanel" role="dialog" aria-label="Toggle columns"></div>
      </div>

      <div class="exportWrap">
        <button id="addBtn" class="btn primary">+ Add Row</button>
        <select id="fmt" class="select" aria-label="Export format">
          <option value="md">Markdown (.md)</option>
          <option value="csv">CSV (.csv)</option>
          <option value="json">JSON (.json)</option>
        </select>
        <button id="exportBtn" class="btn">Export</button>
      </div>

      <div class="spacer"></div>
      <span id="count" class="count" aria-live="polite"></span>
    </header>

    <div class="wrap">
      <div class="tableScroll">
        <table id="sheet">
          <colgroup id="colgroup">
            <col class="col-sel">
          </colgroup>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Row Modal -->
  <div id="addModal" class="modalBackdrop" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <header>
        <h2>Add Row</h2>
        <button id="addClose" class="btn">Close</button>
      </header>
      <div class="content">
        <form id="addForm">
          <div id="addGrid" class="grid"></div>
          <p class="help">All fields are optional. Leave blank to insert an empty cell.</p>
        </form>
      </div>
      <footer>
        <div id="addMsg" class="msg" aria-live="polite"></div>
        <button id="addCancel" class="btn">Cancel</button>
        <button id="addSave" class="btn primary">Save</button>
      </footer>
    </div>
  </div>

  <script>
    // ---- Config ----
    const GH_OWNER  = "sakerk";                  // CHANGE if needed
    const GH_REPO   = "AI-Tool-Disclosure-List"; // CHANGE if needed
    const GH_BRANCH = "main";                    // 'main' or 'gh-pages'
    const DATA_DIR  = "data";                    // folder with per-row files

    // Optional: personal access token (contents:write). Stored locally.
    let GH_TOKEN = localStorage.getItem("ghToken") || "";

    // Modes: 'md' or 'json' (persisted)
    let VIEW_MODE = localStorage.getItem("viewMode") || "md";

    const DEFAULT_HEADERS = [
      "Tool Name","License Type","Tool Type","Tool Category","Hosting Model",
      "Risk Level","Output Handling Category","Usage Description","Official Website","Approval Status"
    ];

    // ---- State ----
    let HEADERS = [];
    let ROWS = [];
    const SELECTED = new Set();
    let COL_VISIBLE = [];
    let COL_WIDTHS = [];
    let INDEX_ROWS = [];
    let SORT_COL = -1, SORT_DIR = 1; // 1 = asc, -1 = desc

    // ---- GitHub helpers ----
    function ghContentsUrl(dir){
      return `https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/contents/${encodeURIComponent(dir)}?ref=${encodeURIComponent(GH_BRANCH)}`;
    }
    function ghRawUrl(path){
      return `https://raw.githubusercontent.com/${GH_OWNER}/${GH_REPO}/${GH_BRANCH}/${path}`;
    }

    // READ: prefer unauthenticated; if that fails and a token exists, retry with auth.
    async function ghList(dir){
      const url = ghContentsUrl(dir);
      let res = await fetch(url);
      if(!res.ok && GH_TOKEN){
        res = await fetch(url, { headers: { "Authorization": "Bearer " + GH_TOKEN } });
      }
      if(!res.ok) throw new Error("GitHub list error " + res.status);
      return res.json();
    }
    async function fetchText(url){
      let res = await fetch(url);
      if(!res.ok && GH_TOKEN){
        res = await fetch(url, { headers: { "Authorization": "Bearer " + GH_TOKEN } });
      }
      if(!res.ok) throw new Error("Fetch error " + res.status + " for " + url);
      return res.text();
    }

    function base64EncodeUnicode(str){
      return btoa(unescape(encodeURIComponent(str)));
    }

    // WRITE: use token only here.
    async function createFileInRepo(path, content, message){
      if(!GH_TOKEN){
        const tok = prompt("GitHub token (contents:write for this repo). Stored locally.", "");
        if(!tok){ throw new Error("Write cancelled (no token)"); }
        GH_TOKEN = tok.trim();
        localStorage.setItem("ghToken", GH_TOKEN);
      }
      const url = `https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/contents/${encodeURIComponent(path)}`;
      const body = {
        message: message || ("Add " + path),
        content: base64EncodeUnicode(content),
        branch: GH_BRANCH
      };
      const res = await fetch(url, {
        method: "PUT",
        headers: { "Authorization": "Bearer " + GH_TOKEN, "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      if(!res.ok){
        let msg = "GitHub write error " + res.status;
        try { const j = await res.json(); msg = (j && j.message) || msg; } catch {}
        throw new Error(msg);
      }
      return res.json();
    }

    // ---- MD parsing ----
    function splitCells(line){
      let s = line.trim();
      s = s.replace(/^\|/, "").replace(/\|$/, "");
      const parts = [];
      let cur = ""; let esc = false;
      for(let i=0;i<s.length;i++){
        const ch = s[i];
        if(esc){ cur += ch; esc = false; continue; }
        if(ch === "\\"){ esc = true; continue; }
        if(ch === "|"){ parts.push(cur.trim()); cur = ""; continue; }
        cur += ch;
      }
      parts.push(cur.trim());
      return parts;
    }
    function parseFirstTable(md){
      const lines = md.split(/\r?\n/);
      for(let i=0;i<lines.length-1;i++){
        const headerLine = lines[i];
        const sepLine = lines[i+1] || "";
        if(/^\s*\|.*\|\s*$/.test(headerLine) && /^\s*\|\s*:?-{3,}.*\|\s*$/.test(sepLine)){
          const headers = splitCells(headerLine);
          const rows = [];
          for(let j=i+2; j<lines.length; j++){
            const ln = lines[j];
            if(!/^\s*\|.*\|\s*$/.test(ln)) break;
            const cells = splitCells(ln);
            if(cells.every(c => c.trim()==="")) continue;
            rows.push(cells);
          }
          return { headers, rows };
        }
      }
      return null;
    }

    // ---- JSON parsing/flattening ----
    function isPlainObject(v){ return v && typeof v === 'object' && !Array.isArray(v); }

    function cleanBulletLines(text){
      if(text == null) return "";
      const raw = String(text);
      const lines = raw.split(/\r?\n/).map(s => s.trim()).filter(Boolean);
      if(lines.length <= 1) return raw.trim();
      const cleaned = lines.map(l => {
        return l
          .replace(/^[-*•–—]\s+/, "")           // bullets
          .replace(/^\d+[\.\)]\s+/, "")         // 1. or 1)
          .replace(/^\(\d+\)\s+/, "")           // (1)
          .replace(/^- \[[ xX]\]\s+/, "");      // task list
      });
      return cleaned.map((l,i)=> `${i+1}. ${l}`).join("\n");
    }

    // Flatten JSON: bring top-level scalars; for nested object named "data", copy its keys up;
    // for any other nested objects, use dot paths "parent.child".
    function flattenJson(obj){
      const out = {};
      for(const [k,v] of Object.entries(obj || {})){
        if(isPlainObject(v)){
          if(k.toLowerCase() === "data"){
            for(const [k2, v2] of Object.entries(v)){
              out[k2] = cleanBulletLines(v2);
            }
          } else {
            for(const [k2, v2] of Object.entries(v)){
              out[`${k}.${k2}`] = cleanBulletLines(
                isPlainObject(v2) ? JSON.stringify(v2) :
                Array.isArray(v2) ? v2.join("\n") : v2
              );
            }
          }
        } else if(Array.isArray(v)){
          out[k] = cleanBulletLines(v.join("\n"));
        } else {
          out[k] = cleanBulletLines(v);
        }
      }
      return out;
    }

    // ---- Rendering ----
    function renderTable(headers, rows){
      const tbl = document.getElementById("sheet");
      tbl.innerHTML = "";
      const colgroup = document.createElement("colgroup");
      colgroup.id = "colgroup";
      const selCol = document.createElement("col");
      selCol.className = "col-sel";
      colgroup.appendChild(selCol);
      tbl.appendChild(colgroup);

      const thead = document.createElement("thead");
      const trh = document.createElement("tr");

      // Select all
      const thSel = document.createElement("th");
      thSel.className = "selCol";
      const master = document.createElement("input");
      master.type = "checkbox";
      master.title = "Select visible rows";
      master.addEventListener("change", () => toggleSelectVisible(master.checked));
      thSel.appendChild(master);
      trh.appendChild(thSel);

      // Headers (drag, sort, resize)
      headers.forEach((h, i) => {
        const th = document.createElement("th");
        th.draggable = true;
        th.dataset.col = String(i);

        const span = document.createElement("span");
        span.className = "headerInner";
        span.textContent = h || ("Column " + (i+1));
        span.addEventListener("click", () => onSortClick(i));
        th.appendChild(span);

        const si = document.createElement("span");
        si.className = "sortIndicator";
        si.textContent = (SORT_COL === i ? (SORT_DIR === 1 ? "▲" : "▼") : "");
        span.appendChild(si);

        const handle = document.createElement("div");
        handle.className = "resizer";
        handle.addEventListener("mousedown", startResize.bind(null, i));
        handle.addEventListener("dblclick", autoFitColumn.bind(null, i));
        th.appendChild(handle);

        // Drag events
        th.addEventListener("dragstart", (ev)=>{ th.classList.add("dragging"); ev.dataTransfer.setData("text/plain", i); });
        th.addEventListener("dragend", ()=> th.classList.remove("dragging"));
        th.addEventListener("dragover", (ev)=> ev.preventDefault());
        th.addEventListener("drop", (ev)=> {
          ev.preventDefault();
          const from = parseInt(ev.dataTransfer.getData("text/plain"),10);
          const to = i;
          if(!Number.isInteger(from) || from===to) return;
          reorderColumns(from, to);
        });

        trh.appendChild(th);

        const c = document.createElement("col");
        c.dataset.col = String(i);
        colgroup.appendChild(c);
      });
      thead.appendChild(trh);

      const tbody = document.createElement("tbody");
      rows.forEach((r, idx) => {
        const tr = document.createElement("tr");
        tr.dataset.index = String(idx);

        const tdSel = document.createElement("td");
        tdSel.className = "selCol";
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = SELECTED.has(idx);
        cb.addEventListener("change", () => toggleRow(idx, tr, cb.checked));
        tdSel.appendChild(cb);
        tr.appendChild(tdSel);

        r.forEach((v, i) => {
          const td = document.createElement("td");
          td.dataset.col = String(i);
          td.textContent = (v == null ? "" : v);
          tr.appendChild(td);
        });

        if(SELECTED.has(idx)) tr.classList.add("selected");
        tbody.appendChild(tr);
      });

      tbl.appendChild(thead);
      tbl.appendChild(tbody);

      applyColumnVisibility();
      applyColumnWidths();
      buildIndexRows();
      updateCounts();
    }

    function onSortClick(i){
      if(SORT_COL === i) { SORT_DIR = -SORT_DIR; }
      else { SORT_COL = i; SORT_DIR = 1; }
      // Clear selection on sort to avoid index confusion
      SELECTED.clear();
      ROWS.sort((a,b) => {
        const va = (a[i] ?? "").toString().toLowerCase();
        const vb = (b[i] ?? "").toString().toLowerCase();
        if(va < vb) return -1 * SORT_DIR;
        if(va > vb) return  1 * SORT_DIR;
        return 0;
      });
      renderTable(HEADERS, ROWS);
    }

    function reorderColumns(from, to){
      // Move metadata arrays
      const move = (arr) => {
        const x = arr.splice(from,1)[0];
        arr.splice(to,0,x);
      };
      move(HEADERS);
      move(COL_VISIBLE);
      move(COL_WIDTHS);
      // Move each row's cell
      ROWS = ROWS.map(r => {
        const x = r.slice();
        const cell = x.splice(from,1)[0];
        x.splice(to,0,cell);
        return x;
      });
      renderTable(HEADERS, ROWS);
      buildColumnsPanel();
    }

    function applyColumnVisibility(){
      const ths = document.querySelectorAll("#sheet thead th[data-col]");
      const tds = document.querySelectorAll("#sheet tbody td[data-col]");
      ths.forEach(th => {
        const i = parseInt(th.dataset.col, 10);
        th.classList.toggle("hide-col", COL_VISIBLE[i] === false);
      });
      tds.forEach(td => {
        const i = parseInt(td.dataset.col, 10);
        td.classList.toggle("hide-col", COL_VISIBLE[i] === false);
      });
    }

    function applyColumnWidths(){
      const colgroup = document.getElementById("colgroup");
      if(!colgroup) return;
      COL_WIDTHS.forEach((w, i) => {
        let col = colgroup.querySelector(`col[data-col="${i}"]`);
        if(!col){
          col = document.createElement("col");
          col.dataset.col = String(i);
          colgroup.appendChild(col);
        }
        col.style.width = (w ? w + "px" : "");
      });
    }

    // ---- Resizing ----
    let resizeState = null;
    function startResize(i, ev){
      ev.preventDefault();
      const th = document.querySelector(`#sheet thead th[data-col="${i}"]`);
      const col = document.querySelector(`#colgroup col[data-col="${i}"]`);
      const startX = ev.clientX;
      const startW = th.getBoundingClientRect().width;
      resizeState = { i, startX, startW, col };
      window.addEventListener("mousemove", onResizeMove);
      window.addEventListener("mouseup", endResize);
      document.body.style.cursor = "col-resize";
    }
    function onResizeMove(ev){
      if(!resizeState) return;
      const { i, startX, startW, col } = resizeState;
      const w = Math.max(60, Math.round(startW + (ev.clientX - startX)));
      COL_WIDTHS[i] = w;
      if(col) col.style.width = w + "px";
    }
    function endResize(){
      window.removeEventListener("mousemove", onResizeMove);
      window.removeEventListener("mouseup", endResize);
      document.body.style.cursor = "";
      resizeState = null;
    }
    function autoFitColumn(i){
      const th = document.querySelector(`#sheet thead th[data-col="${i}"]`);
      const cells = Array.from(document.querySelectorAll(`#sheet tbody td[data-col="${i}"]`));
      const measure = el => Math.ceil(el.getBoundingClientRect().width);
      let maxW = measure(th);
      cells.forEach(td => { maxW = Math.max(maxW, measure(td)); });
      maxW = Math.min(Math.max(80, maxW + 12), 800);
      COL_WIDTHS[i] = maxW;
      applyColumnWidths();
    }

    // ---- Selection ----
    function toggleRow(idx, tr, on){
      if(on){ SELECTED.add(idx); tr.classList.add("selected"); }
      else { SELECTED.delete(idx); tr.classList.remove("selected"); }
      updateCounts();
    }
    function toggleSelectVisible(on){
      const visibleRows = Array.from(document.querySelectorAll("#sheet tbody tr:not(.hide)"));
      visibleRows.forEach(tr => {
        const idx = parseInt(tr.dataset.index, 10);
        const cb = tr.querySelector('td.selCol input[type="checkbox"]');
        if(cb){ cb.checked = on; }
        toggleRow(idx, tr, on);
      });
    }

    // ---- Search ----
    function buildIndexRows(){
      const tbodyRows = Array.from(document.querySelectorAll("#sheet tbody tr"));
      INDEX_ROWS = tbodyRows.map(tr => {
        const text = Array.from(tr.querySelectorAll('td[data-col]:not(.hide-col)'))
          .map(td => td.textContent.toLowerCase()).join(" ");
        return { tr, text };
      });
    }
    function setupSearch(){
      const q = document.getElementById("q");
      const debounced = debounce(() => {
        const val = q.value.trim().toLowerCase();
        const terms = val.split(/\s+/).filter(Boolean);
        INDEX_ROWS.forEach(({tr, text}) => {
          const hit = terms.every(t => text.includes(t));
          tr.classList.toggle("hide", !hit);
        });
        updateCounts();
      }, 120);
      q.addEventListener("input", debounced);
    }
    function updateCounts(){
      const countEl = document.getElementById("count");
      const total = ROWS.length;
      const visible = document.querySelectorAll("#sheet tbody tr:not(.hide)").length;
      const selCount = SELECTED.size;
      countEl.textContent = (visible === total ? (total + " rows") : ("Showing " + visible + " of " + total)) + " • " + selCount + " selected";
    }
    function debounce(fn, ms){
      let t; return function(){ clearTimeout(t); t = setTimeout(fn, ms); };
    }

    // ---- Columns panel ----
    function buildColumnsPanel(){
      const panel = document.getElementById("colsPanel");
      panel.innerHTML = "";
      HEADERS.forEach((h, i) => {
        const label = document.createElement("label");
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = COL_VISIBLE[i] !== false;
        cb.addEventListener("change", () => {
          COL_VISIBLE[i] = cb.checked;
          applyColumnVisibility();
          buildIndexRows();
        });
        const txt = document.createElement("span");
        txt.textContent = h || ("Column " + (i+1));
        label.appendChild(cb);
        label.appendChild(txt);
        panel.appendChild(label);
      });
      const note = document.createElement("div");
      note.className = "note";
      note.textContent = "Tip: Drag headers to reorder. Click to sort. Double-click right edge to auto-fit.";
      panel.appendChild(note);
    }
    function setupColumnsUI(){
      const btn = document.getElementById("colsBtn");
      const panel = document.getElementById("colsPanel");
      btn.addEventListener("click", () => {
        panel.classList.toggle("open");
      });
      document.addEventListener("click", (e) => {
        if(!panel.contains(e.target) && !btn.contains(e.target)){
          panel.classList.remove("open");
        }
      });
    }

    // ---- Export ----
    function toMarkdown(headers, rows, titleText){
      const escPipe = v => (v==null ? "" : String(v).replace(/\|/g, "\\|"));
      const headLine = "| " + headers.map(escPipe).join(" | ") + " |";
      const sepLine  = "| " + headers.map(()=>"---").join(" | ") + " |";
      const body = rows.map(r => "| " + r.map(escPipe).join(" | ") + " |").join("\n");
      const table = headLine + "\n" + sepLine + "\n" + body + "\n";
      return (titleText ? ("# " + titleText + "\n\n") : "") + table;
    }
    function toCSV(headers, rows){
      function esc(v){
        if(v==null) v = "";
        v = String(v);
        if(/[\",\n]/.test(v)){ v = '\"' + v.replace(/\"/g, '\"\"') + '\"'; }
        return v;
      }
      const all = [headers, ...rows];
      return all.map(r => r.map(esc).join(",")).join("\r\n") + "\r\n";
    }
    function toJSONArray(headers, rows){
      // preserve visible column order by inserting keys in that order
      return rows.map(r => {
        const obj = {};
        headers.forEach((h, i) => { obj[h] = r[i] ?? ""; });
        return obj;
      });
    }
    function downloadFile(filename, text, mime){
      const blob = new Blob([text], {type: mime});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
      URL.revokeObjectURL(a.href);
    }
    function rowsForExport(){
      const anySelected = SELECTED.size > 0;
      if(anySelected){
        const idxs = Array.from(SELECTED).sort((a,b)=>a-b);
        return idxs.map(i => ROWS[i]);
      } else {
        const trs = Array.from(document.querySelectorAll("#sheet tbody tr:not(.hide)"));
        return trs.map(tr => ROWS[parseInt(tr.dataset.index, 10)]);
      }
    }
    function visibleColumns(){
      const idxs = [];
      COL_VISIBLE.forEach((v, i) => { if(v !== false) idxs.push(i); });
      return idxs;
    }
    function filterColumns(headers, rows){
      const cols = visibleColumns();
      const fh = cols.map(i => headers[i]);
      const fr = rows.map(r => cols.map(i => r[i]));
      return { fh, fr };
    }

    // ---- Add Row Modal ----
    const addModal = () => document.getElementById('addModal');
    const addGrid  = () => document.getElementById('addGrid');
    const addMsg   = () => document.getElementById('addMsg');

    function openAddModal(){
      if(!HEADERS.length){ alert('Data not loaded yet.'); return; }
      const grid = addGrid();
      grid.innerHTML = '';
      HEADERS.forEach((h, i) => {
        const lab = document.createElement('label');
        lab.setAttribute('for', 'col_'+i);
        lab.textContent = h || ('Column ' + (i+1));
        const inp = document.createElement('input');
        inp.type = 'text';
        inp.id = 'col_'+i;
        inp.name = 'col_'+i;
        grid.appendChild(lab);
        grid.appendChild(inp);
      });
      setStatus('', null);
      addModal().classList.add('open');
      addModal().setAttribute('aria-hidden','false');
    }
    function closeAddModal(){
      addModal().classList.remove('open');
      addModal().setAttribute('aria-hidden','true');
    }
    function setStatus(text, ok){
      const el = addMsg();
      el.textContent = text || '';
      el.classList.toggle('ok', ok === true);
      el.classList.toggle('err', ok === false);
    }

    document.getElementById('addBtn').addEventListener('click', openAddModal);
    document.getElementById('addClose').addEventListener('click', closeAddModal);
    document.getElementById('addCancel').addEventListener('click', (e)=>{ e.preventDefault(); closeAddModal(); });

    document.getElementById('addSave').addEventListener('click', async (e) => {
      e.preventDefault();
      const values = HEADERS.map((_, i) => {
        const el = document.getElementById('col_'+i);
        return el ? el.value.trim() : '';
      });

      let path, content, message;

      if(VIEW_MODE === "json"){
        // Save one JSON object with keys in visible order
        const obj = {};
        HEADERS.forEach((h, i) => { obj[h] = values[i] ?? ""; });
        const firstCol = values[0] || "row";
        const toolSlug = firstCol.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'');
        const ts = new Date().toISOString().replace(/[^0-9]/g,'').slice(0,14);
        path = `${DATA_DIR}/${toolSlug || 'row'}-${ts}.json`;
        content = JSON.stringify(obj, null, 2) + "\n";
        message = `Add JSON row: ${firstCol}`;
      } else {
        // Markdown single-row table
        const md = toMarkdown(HEADERS, [values], "");
        const firstCol = values[0] || "row";
        const toolSlug = firstCol.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'');
        const ts = new Date().toISOString().replace(/[^0-9]/g,'').slice(0,14);
        path = `${DATA_DIR}/${toolSlug || 'row'}-${ts}.md`;
        content = md;
        message = `Add MD row: ${firstCol}`;
      }

      try{
        setStatus('Saving…');
        await createFileInRepo(path, content, message);
        ROWS.push(values);     // optimistic update
        renderTable(HEADERS, ROWS);
        setStatus('Saved', true);
        setTimeout(closeAddModal, 400);
      }catch(err){
        console.warn('Write to GitHub failed or cancelled:', err);
        const fname = path.split('/').pop();
        const mime = VIEW_MODE === "json" ? "application/json" : "text/markdown";
        downloadFile(fname, content, mime); // fallback
        setStatus('Downloaded (add to repo /data manually)', true);
      }
    });

    // ---- Loaders ----
    async function loadMd(){
      const items = await ghList(DATA_DIR);
      const files = items.filter(it => it.type === "file" && /\.md$/i.test(it.name))
                         .sort((a,b)=>a.name.localeCompare(b.name))
                         .map(it => ({ name: it.name, url: it.download_url || ghRawUrl(`${DATA_DIR}/${it.name}`) }));
      const countEl = document.getElementById("count");
      ROWS = []; HEADERS = []; SELECTED.clear(); SORT_COL = -1;

      countEl.textContent = "Loading…";
      for(let i=0;i<files.length;i++){
        const {name, url} = files[i];
        try{
          const text = await fetchText(url);
          const parsed = parseFirstTable(text);
          if(!parsed) continue;
          if(HEADERS.length === 0){
            HEADERS = parsed.headers.length ? parsed.headers : DEFAULT_HEADERS.slice();
            COL_VISIBLE = HEADERS.map(()=>true);
            COL_WIDTHS = HEADERS.map(()=>null);
          }
          if(parsed.rows && parsed.rows.length){
            const row = parsed.rows[0];
            const cells = HEADERS.map((_, idx) => row[idx] ?? "");
            ROWS.push(cells);
          }
          countEl.textContent = `Loading… ${i+1}/${files.length}`;
        }catch(e){
          console.warn("Skipping MD due to error", name, e);
        }
      }
      if(HEADERS.length === 0) HEADERS = DEFAULT_HEADERS.slice();
      renderTable(HEADERS, ROWS);
      buildColumnsPanel();
      setupColumnsUI();
      setupSearch();
    }

    async function loadJson(){
      const items = await ghList(DATA_DIR);
      const files = items.filter(it => it.type === "file" && /\.json$/i.test(it.name))
                         .sort((a,b)=>a.name.localeCompare(b.name))
                         .map(it => ({ name: it.name, url: it.download_url || ghRawUrl(`${DATA_DIR}/${it.name}`) }));
      const countEl = document.getElementById("count");
      ROWS = []; HEADERS = []; SELECTED.clear(); SORT_COL = -1;

      countEl.textContent = "Loading…";
      for(let i=0;i<files.length;i++){
        const {name, url} = files[i];
        try{
          const text = await fetchText(url);
          const obj = JSON.parse(text);
          const flat = flattenJson(obj);

          if(HEADERS.length === 0){
            // Use FIRST file's keys (order preserved)
            HEADERS = Object.keys(flat);
            COL_VISIBLE = HEADERS.map(()=>true);
            COL_WIDTHS = HEADERS.map(()=>null);
          }
          // Map into HEADERS; ignore extra keys; missing -> ""
          const row = HEADERS.map(h => flat[h] ?? "");
          ROWS.push(row);

          countEl.textContent = `Loading… ${i+1}/${files.length}`;
        }catch(e){
          console.warn("Skipping JSON due to error", name, e);
        }
      }
      if(HEADERS.length === 0) HEADERS = DEFAULT_HEADERS.slice();
      renderTable(HEADERS, ROWS);
      buildColumnsPanel();
      setupColumnsUI();
      setupSearch();
    }

    // ---- Mode switch ----
    function applyModeUI(){
      const mdBtn = document.getElementById("modeMd");
      const jsBtn = document.getElementById("modeJson");
      if(VIEW_MODE === "json"){
        mdBtn.classList.remove("active"); mdBtn.setAttribute("aria-selected","false");
        jsBtn.classList.add("active");    jsBtn.setAttribute("aria-selected","true");
        document.getElementById("fmt").value = "json"; // default export suggestion
      } else {
        jsBtn.classList.remove("active"); jsBtn.setAttribute("aria-selected","false");
        mdBtn.classList.add("active");    mdBtn.setAttribute("aria-selected","true");
        document.getElementById("fmt").value = "md";
      }
    }
    document.getElementById("modeMd").addEventListener("click", () => {
      VIEW_MODE = "md"; localStorage.setItem("viewMode", VIEW_MODE); reloadAll();
    });
    document.getElementById("modeJson").addEventListener("click", () => {
      VIEW_MODE = "json"; localStorage.setItem("viewMode", VIEW_MODE); reloadAll();
    });

    async function reloadAll(){
      applyModeUI();
      const tbl = document.getElementById("sheet");
      tbl.innerHTML = "<thead><tr><th>Loading…</th></tr></thead>";
      try{
        if(VIEW_MODE === "json") await loadJson();
        else await loadMd();
      }catch(err){
        tbl.innerHTML = "<thead><tr><th>Error</th></tr></thead><tbody><tr><td>"+(err && err.message ? err.message : err)+"</td></tr></tbody>";
        console.error(err);
      }
    }

    // ---- Export button ----
    document.getElementById("exportBtn").addEventListener("click", () => {
      if(!HEADERS.length) return;
      const fmt = document.getElementById("fmt").value;
      const dataRows = rowsForExport();
      const { fh, fr } = filterColumns(HEADERS, dataRows);
      if(fmt === "md"){
        const md = toMarkdown(fh, fr, "Tool Disclosure List");
        downloadFile("tool-disclosure-list.md", md, "text/markdown");
      } else if(fmt === "csv") {
        const csv = toCSV(fh, fr);
        downloadFile("tool-disclosure-list.csv", csv, "text/csv");
      } else {
        const arr = toJSONArray(fh, fr);
        downloadFile("tool-disclosure-list.json", JSON.stringify(arr, null, 2) + "\n", "application/json");
      }
    });

    // ---- Go ----
    reloadAll();
  </script>
